[package]
name = "quickfetch"
description = "A library built to fetch multiple requests quickly!"
version = "0.1.1"
edition = "2021"
license = "MIT"
authors = ["Mustafif Khan", "MoKa Reads Foundation"]
documentation = "https://docs.rs/quickfetch/latest"
homepage = "https://mokareads.org"
repository = "https://github.com/Moka-Reads/QuickFetch"

[[example]]
name = "mufiz"
path = "examples/mufiz.rs"

[[example]]
name = "mufiz_pkg"
path = "examples/mufiz_pkg.rs"

[dependencies]
anyhow = "1.0.86"
futures = "0.3.30"
reqwest = { version = "0.12.4", features = ["json", "brotli", "stream"] }
sled = "0.34.7"
tokio = { version = "1.37.0", features = ["full"] }
url = "2.5.0"
serde = { version = "1.0.203", features = ["derive"] }
log = "0.4.21"
pretty_env_logger = "0.5.0"
dirs = "5.0.1"
semver = "1.0.23"
bincode = "1.3.3"
serde_json = "1.0.117"
toml = "0.8.14"
bytes = "1.6.0"
rand = "0.8.5"
chacha20poly1305 = "0.10.1"
aes-gcm = "0.10.3"
#salsa20 = "0.10.2"
#blowfish = "0.9.1"
#twofish = "0.7.1"
